<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: (isHandset$ | async) === false}" [fixedInViewport]="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="titleLogo" ><b>Kiiwik</b></mat-toolbar>
    <mat-nav-list>
      <a *ngIf="isAuth" mat-list-item routerLink="/stores">
        <mat-icon class="counter_product">fastfood</mat-icon>
        Tiendas</a>
      <a *ngIf="isAuth" mat-list-item routerLink="/sale">
        <mat-icon class="counter_product">local_offer</mat-icon>
        Vender</a>
      <a *ngIf="isAuth" mat-list-item routerLink="/products">
        <mat-icon class="counter_product">qr_code</mat-icon>
        Productos</a>
      <a *ngIf="isAuth" mat-list-item routerLink="/transactions">
        <mat-icon class="counter_product">receipt</mat-icon>
        Transacciones</a>
      <a *ngIf="isAuth" mat-list-item routerLink="/clients">
        <mat-icon class="counter_product">people</mat-icon>
        Clientes</a>
      <a *ngIf="isAuth" mat-list-item routerLink="/users">
        <mat-icon class="counter_product">supervised_user_circle</mat-icon>
        Usuarios</a>
      <a *ngIf="isAuth" mat-list-item routerLink="/settings">
        <mat-icon class="counter_product">settings</mat-icon>
        Ajustes</a>
      <a *ngIf="isAuth" mat-list-item routerLink="/help">
        <mat-icon class="counter_product">help</mat-icon>
        Ayuda</a>
     
        <mat-divider></mat-divider>
      <br>  
      <button *ngIf="isAuth"  mat-raised-button color="warn" class="logout" expand="block" (click)="onLogOut()">Cerrar Sesion </button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="expandToolBar">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Kiiwik</span>
      <span class="spacer"></span>
      <a *ngIf="(isHandset$ | async) === false && isAuth" routerLink="/sale">Vender</a>
      <a *ngIf="(isHandset$ | async) === false && isAuth" routerLink="/stores">Tiendas</a>
      <a *ngIf="(isHandset$ | async) === false && isAuth" routerLink="/products">Productos</a>
      <a *ngIf="(isHandset$ | async) === false && isAuth" routerLink="/transactions">Transacciones</a>
      <a *ngIf="(isHandset$ | async) === false && isAuth" routerLink="/clients">Clientes</a>
      <a *ngIf="(isHandset$ | async) === false && isAuth" routerLink="/users">Usuarios</a>
      <a *ngIf="(isHandset$ | async) === false && isAuth" routerLink="/settings">Ajustes</a>
      <a *ngIf="(isHandset$ | async) === false && isAuth" routerLink="/help">Ayuda</a>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
